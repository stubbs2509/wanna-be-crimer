<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        h1 { color: #d63384; font-size: 2.5em; }
        .container { position: relative; }
        button { border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s ease-in-out; font-weight: bold; }
        #yesBtn { background-color: #ff4d6d; color: white; padding: 15px 30px; font-size: 20px; z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; padding: 10px 20px; font-size: 16px; margin-left: 10px; }
    </style>
</head>
<body>
    <div id="content">
        <h1>Will you be my partner in crime/(something that starts with V)? [Edition: 14022026] ‚ù§Ô∏è</h1>
        <div class="container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onclick="makeYesBigger()">NO</button>
        </div>
    </div>

    <script>
        let yesSize = 20;
        let paddingVar = 15;

        function makeYesBigger() {
            yesSize += 25; // Increases font size
            paddingVar += 15; // Increases button thickness
            document.getElementById('yesBtn').style.fontSize = yesSize + "px";
            document.getElementById('yesBtn').style.padding = paddingVar + "px " + (paddingVar * 2) + "px";
            
            const noQuotes = ["Are you sure?", "Really??", "Think again!", "Last chance!", "Pretty please?"];
            document.getElementById('noBtn').innerText = noQuotes[Math.floor(Math.random() * noQuotes.length)];
        }

        function celebrate() {
            document.getElementById('content').innerHTML = "<h1>Thank God! I was nervous and still am to ask you out! ‚ù§Ô∏è</h1><p style='font-size:50px;'>ü•∞‚ú®üéâ</p>";
            document.body.style.backgroundColor = "#ffb6c1";
        }
    </script>
</body>
</html>
